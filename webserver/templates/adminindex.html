<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Names of the Customers</h1>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>


<p>Please enter the name of the customer:</p>

<form method="POST" action="/info">
<p>Get Basic Information of the Customer: <input type="text" name="name"> <input type="submit" value="Get Info"></p>
</form>

<form method="POST" action="/debit_balance">
<p>Get Debit Accounts Balance of the Customer: <input type="text" name="name"> <input type="submit" value="Show Balance"></p>
</form>

<form method="POST" action="/credit_balance">
<p>Get Credit Accounts Balance of the Customer: <input type="text" name="name"> <input type="submit" value="Show Balance"></p>
</form>

<form method="POST" action="/transactions">
<p>Get Transaction Records of the Customer: <input type="text" name="name"> <input type="submit" value="Show Record"></p>
</form>


<p><a href="/another">Need Some Help?</a></p>

</body>


</html>
